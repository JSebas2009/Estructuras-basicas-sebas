<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HTML</title>
  </head>
  <body>
    <section>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="ingresa tu nombre"
      />
      <input
        type="text"
        name="correo"
        id="correo"
        placeholder="ingresa tu correo"
      />
      <input
        type="text"
        name="mensaje"
        id="mensaje"
        placeholder="ingresa el mensaje que deseas enviar"
      />
      <input type="submit" value="enviar" />
    </section>
  </body>
</html>
