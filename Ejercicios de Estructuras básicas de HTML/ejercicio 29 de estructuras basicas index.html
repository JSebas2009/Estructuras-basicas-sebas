<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<section>
    <input type="text" name="encabezado" id="encabezado" placeholder="Ingresa tu encabezado">
    <input type="text" name="parrafo" id="parrafo" placeholder="Ingresa tu párrafo">
    <input type="submit" value="Guardar" onclick="guardarDatos()">
</section>
<script>
    function guardarDatos() {
        const encabezado = document.getElementById("encabezado").value;
        const parrafo = document.getElementById("parrafo").value;
        localStorage.setItem("encabezado", encabezado);
        localStorage.setItem("parrafo", parrafo);
        alert("Datos guardados correctamente.");
    }

    // Si deseas cargar los datos guardados al iniciar la página
    window.onload = function() {
        const encabezadoGuardado = localStorage.getItem("encabezado");
        const parrafoGuardado = localStorage.getItem("parrafo");
        document.getElementById("encabezado").value = encabezadoGuardado;
        document.getElementById("parrafo").value = parrafoGuardado;
    }
</script>
</body>
</html>
